<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroll</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <link rel="stylesheet" href="leaflet.zoomdisplay.css" />
    <link rel="stylesheet" href="L.Control.MousePosition.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet-src.js"></script>
    <script type="text/javascript" src="L.TileLayer.Zoomify.js"></script> 
    <script type="text/javascript" src="leaflet.zoomdisplay.js"></script> 
    <script type="text/javascript" src="L.Control.MousePosition.js"></script> 
  </head>

<body>
	<div id="scroll"></div>

<script type="application/javascript">
		var map = L.map('scroll', {
        	maxZoom: 15, 
	        minZoom: 0,
	        attributionControl: false,
   	     	crs: L.CRS.Simple //Set a flat projection, as we are projecting an image
    	});
    	
    	//Change the directory and dimensions here:
    	var layer = L.tileLayer.zoomify('1003311-13/{g}/{z}-{x}-{y}.jpg', {
			width: 3070,
			height: 24502,
			attribution: ''
		}).addTo(map);
		// This setting ensures we're in the right area of the 'map'
		map.fitBounds(layer.options.bounds, {
            padding: [100,100]
        });
		L.control.mousePosition(
			{position: 'topright', 
			 lngFormatter: function(num) {
			 var formatted = "X: " + 128 * num + 'px';
			 return formatted;
			},
			latFormatter: function(num) {
			 var formatted = "Y: " + 128 * Math.abs(num) + 'px';
			 return formatted;
			},
			separator : ', ',
			lngFirst: true
			}).addTo(map);

		
    </script>

	
</body>
